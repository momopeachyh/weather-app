<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/288683e5c1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@500&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
 
  </head>
  <body>
    <div class="container">
      
      <div class="app-wrapper">
        <div class="row">
          <div class="col-8">
            <form>
            <input
              type="text"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              class="search-bar form-control shadow-sm"
              id="search-bar"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="btn form-control shadow-sm search"
              id="search-button"
            />
            </form>
          </div>
          
          <div class="col-2">
            <button
              type="button"
              class="btn form-control shadow-sm"
              id="geolocation-button"
            >
              <i class="fas fa-location-arrow"></i>
            </button>
          </div>
        </div>
   
      <div class="row heading">
        <div class="col-6">
          <h1>City</h1>
          <h2 id="date-element">
            <span id="day-of-week">Day of week</span>
            <span id="current-time">current time</span>
          </h2>
        </div>
      </div>

      <div class="row overview">
        <div class="current-temp col-6">
           <img src="http://openweathermap.org/img/wn/10d@2x.png" id="weather-icon" class="header">
 <span id="todays-temp" class="todays-temp" id="todays-temp">0Â°</span> <span class="temp-conversion"><a href="#" id="celsius-converter" class="active">C</a>|<a href="#" id="fahrenheit-converter">F</a></span>
        </div>
      <div class="col-6">
        <h2 id="weather-description">Weather</h2>
        <h2 id="humidity">Humidity: 0%</h2>
        <h2 id="windspeed">Wind: 0 km/h</h2>
      </div>
         
      </div>

      <div class="forecast-wrapper">
      <div class="row forecast" id="forecast">
        </div>
        </div>

      </div>
    
      <div class="small-wrapper">
     <small><a href="https://github.com/momopeachyh/weather-app" target="#" class="repository-link">Open-source code</a> by Heidi Willden</small>
    </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
